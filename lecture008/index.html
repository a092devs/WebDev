<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <!-- label's for = input's id -->
        <label for="email">Email: </label>
        <input type="email" name="" id="email" placeholder="Enter your email">
        <br/>
        <br/>
        <label for="password">Password: </label>
        <input type="password" name="" id="password" placeholder="Enter your password">
        <br/>
        <br/>
        <input type="submit" value="Submit">
        <!-- <button>Click Here</button> -->
    </form>

    <br/>

    <form>
        <fieldset>
            <legend>HTML Form Demo</legend>
            <label for="datepicker">Choose Date:</label>
            <input type="date" id="datepicker">
            <br />
            <br />
            <label for="selector1">Choose your Dish:</label>
            <select name="dishes" id="selector1" multiple>
                <option value="maggi">Maggi</option>
                <option value="kurkure">Kurkure</option>
                <option value="lays">Lays</option>
                <option value="tea">Tea</option>
                <option value="coke">Coca Cola</option>
                <option value="fanta">Fanta</option>
            </select>
            <br />
            <br />
            <button>Submit</button>
            <br />
            <br />
            <textarea name="textArea1" id="textArea1" cols="15" rows="2"
                placeholder="Write your message here"></textarea>
        </fieldset>
    </form>

    <br/>
    
    <form>
        <label for="textfield1">Text Field:</label>
        <input type="text" name="textfield1" id="textfield1">
        <br/>
        <br/>

        <label for="button1">Button:</label>
        <input type="submit" name="button1" id="button1" value="Subscribe">
        <br/>
        <br/>

        <input type="radio" name="gender" id="radio1">
        <label for="radio1">Male</label>

        <input type="radio" name="gender" id="radio2">
        <label for="radio2">Female</label>

        <input type="radio" name="gender" id="radio3">
        <label for="radio3">Prefer not to say</label>
        <br/>
        <br/>

        <label for="checkbox1">English</label>
        <input type="checkbox" name="checkbox1" id="checkbox1">

        <label for="checkbox2">Hindi</label>
        <input type="checkbox" name="checkbox2" id="checkbox2">

        <label for="checkbox3">Bengali</label>
        <input type="checkbox" name="checkbox3" id="checkbox3">
        <br/>
        <br/>

        <label for="fileselect1">Upload: </label>
        <input type="file" name="fileselect1" id="fileselect1">
        <br/>
        <br/>
        
        <input type="image" name="imageButton1" id="imageButton1" alt="Click Here" src="upload.png" height="20px" width="20px">
        <br/>
        <br/>

        <label for="password1">Enter Password</label>
        <input type="password" name="password1" id="password1">
        <br/>
        <br/>

        <label for="datepicker1">Choose Date</label>
        <input type="date" name="datepicker1" id="datepicker1" >
    </form>
</body>

</html>
